<script type="text/javascript">
$(document).ready(function() {
    $('p').click(function(){
		$(this).hide(2000);	
	});
});
	
</script>

<script type="text/javascript">

	$("p:not(.test1,.test3)").css("background-color","#36C").css("color","#FF6");
	$(":header").css("background-color","green");
  	$("[id]").css("background-color","red");
	
});
</script>

<script type="text/javascript">
	$(document).ready(function(){
		function pheight(){
        	$("p:eq(1)").animate({opacity:"1"},"slow");
			$("p:eq(1)").animate({opacity:"0.4"},"slow",pheight);
		}
		pheight();
		$("input:eq(0)").click(function(){
			$("p:animated").css("color","#930");	
		});
		$("p:contains(qef)").css("font-family","'Comic Sans MS', cursive");
		$(":file").css("color","#09F");
		$("button").bind({
			click:function(){$("div").slideToggle();},
			mouseover:function(){$("body").css("background-color","#FF9");},
			mouseout:function(){$("body").css("background-color","#FFF");}
		});
		$(":text").focus(function(){$(":text").css("background-color","#CFF");	});
		$(":text").blur(function(){$(":text").css("background-color","#FFF");   })	
				
		
    });	
	
</script>
